                }

                } else {
                    setGameState('playing');
                }
            };

            const renderContent = () => {
                const currentLevel = currentCase.levels[currentLevelIndex];
                switch (gameState) {
                    case 'start':
                        return <StartScreen onStart={handleStart} translations={translations} caseTitle={currentCase.title[language]} imageUrl={currentCase.imageUrl} />;
                    case 'playing':
                        return (
                            <main className="flex-grow flex flex-col items-center w-full">
                                <LevelView 
                                    level={currentLevel} 
                                    language={language}
                                    onAnswer={handleAnswer} 
                                    translations={translations}
                                />
                            </main>
                        );
                    case 'feedback':
                        return (
                            <>
                                <main className="flex-grow flex flex-col items-center w-full opacity-30">
                                    <LevelView
                                        level={currentLevel}
                                        language={language}
                                        onAnswer={() => {}} 
                                        translations={translations}
                                    />
                                </main>
                                <FeedbackModal 
                                    isCorrect={lastAnswerCorrect} 
                                    onNext={handleFeedbackContinue}
                                    translations={translations}
                                    attempts={attempts}
                                    level={currentLevel}
                                    language={language}
                                />
                            </>
                        );
                    case 'won':
                        return <EndScreen onRestart={resetGame} won={true} reason={endReason} translations={translations} playCount={playCount} />;
                    case 'lost':
                        return <EndScreen onRestart={resetGame} won={false} reason={endReason} translations={translations} playCount={playCount} />;
                    case 'gameOver':
                        return <GameOverScreen translations={translations} />;
                }
            };

            return (
                <div className="bg-noir-bg min-h-screen flex flex-col">
                    { (gameState === 'playing' || gameState === 'feedback') && 
                        <Header 
                            lives={lives} 
                            timeLeft={timeLeft} 
                            language={language}
                            toggleLanguage={toggleLanguage}
                            translations={translations}
                        /> 
                    }
                    {renderContent()}
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
